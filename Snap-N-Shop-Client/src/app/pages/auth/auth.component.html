<div class="flex h-screen w-full justify-center items-center bg-rose-500">
  <div
    class="flex flex-col md:flex-row w-full md:w-11/12 h-auto md:h-3/5 bg-transparent overflow-hidden gap-4 p-8"
  >
    <!-- Left Column -->
    <div
      class="hidden md:flex flex-1 flex-col justify-center p-12 text-white relative overflow-hidden gap-2"
    >
      <p class="text-xl mb-2">Welcome to</p>
      <h2 class="text-5xl font-extrabold mb-4">Snap-N-Shop</h2>
      <p class="text-lg max-w-md leading-relaxed">
        Browse and shop the best deals curated just for you. Discover amazing
        products at unbeatable prices!
      </p>
    </div>

    <!-- Right Column -->
    <div
      class="flex-1 flex flex-col items-center justify-center p-6 md:p-8 bg-white rounded-xl shadow-xl"
    >
      <div class="w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">
          Get in to your account
        </h2>

        <div class="flex flex-col gap-0 my-4">
          <!-- Email Input -->
          <input
            type="email"
            [(ngModel)]="email"
            placeholder="Enter your email address"
            [disabled]="otpStep"
            class="w-full px-4 py-3 mb-5 border rounded-lg focus:border-2 outline-none transition disabled:bg-gray-100 disabled:cursor-not-allowed"
          />

          <!-- OTP Input -->
          <input
            type="text"
            [(ngModel)]="otp"
            maxlength="6"
            placeholder="Enter 6-digit OTP"
            [disabled]="!otpStep"
            class="w-full px-4 py-3 mb-6 border rounded-lg focus:border-2 outline-none transition disabled:bg-gray-100 disabled:cursor-not-allowed tracking-widest font-mono"
          />
        </div>
        <!-- Buttons -->
        <button
          [disabled]="loading"
          *ngIf="!otpStep"
          (click)="sendOtp()"
          class="w-full bg-rose-500 hover:bg-white hover:text-rose-500 border-2 border-rose-500 hover:cursor-pointer text-white py-3 rounded-lg font-semibold transition"
          [class.opacity-50]="loading"
        >
          {{ loading ? "Sending OTP..." : "Get OTP" }}
        </button>

        <button
          [disabled]="loading"
          *ngIf="otpStep"
          (click)="verifyOtp()"
          class="w-full bg-rose-500 hover:bg-white hover:text-rose-500 border-2 border-rose-500 hover:cursor-pointer text-white py-3 rounded-lg font-semibold transition"
          [class.opacity-50]="loading"
        >
          {{ loading ? "Verifying OTP..." : "Get In" }}
        </button>

        <!-- Footer Note -->
        <p class="mt-6 text-center text-sm text-gray-500">
          By continuing, you agree to our
          <a href="#" class="text-rose-500 underline">Terms</a> &
          <a href="#" class="text-rose-500 underline">Privacy Policy</a>.
        </p>
      </div>
    </div>
  </div>
</div>
