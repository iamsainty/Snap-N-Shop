<div
  class="flex flex-col min-h-screen w-full justify-start items-center bg-gradient-to-br from-rose-500 to-rose-600"
>
  <!-- fixed content -->
  <div class="h-[15vh] w-5/6 flex justify-between items-center px-6">
    <div
      class="w-1/4 text-2xl font-bold text-white blend-multiply tracking-widest"
    >
      Snap-N-Shop
    </div>
    <div
      class="w-1/3 flex justify-center items-center bg-white rounded-full gap-4"
    >
      <!-- search bar here -->
      <input
        type="text"
        placeholder="Search for products"
        class="w-full focus:outline-none px-5 py-2 text-md"
      />
      <div
        class="h-full p-2 border border-white bg-rose-500 hover:bg-white hover:text-rose-500 transition-all duration-300 text-white rounded-full flex items-center justify-center cursor-pointer"
      >
        <mat-icon class="text-2xl">search</mat-icon>
      </div>
    </div>
    <div class="w-1/4 flex justify-end items-center gap-6">
      <div
        class="flex items-center gap-3 bg-white rounded-full px-4 py-1 cursor-pointer"
        (click)="goToCart()"
      >
        <p class="text-sm font-semibold">Cart</p>
        <mat-icon class="text-sm" style="color: red; cursor: pointer"
          >shopping_cart</mat-icon
        >
      </div>
      <div class="flex items-center gap-2 bg-white rounded-full px-2 py-1">
        <mat-icon class="text-2xl" style="color: red; cursor: pointer"
          >person</mat-icon
        >
      </div>
    </div>
  </div>

  <!-- main content -->
  <div
    class="relative w-5/6 flex flex-col align-center h-[85vh] bg-white shadow-xl rounded-t-xl overflow-auto [&::-webkit-scrollbar]:hidden scrollbar-none"
  >
    <div class="sticky top-0 bg-white p-8 mb-5 z-50">
      <p class="text-lg font-medium text-gray-800 tracking-wider">
        Let us know your
        <span class="text-rose-500 text-2xl font-bold">Address</span> for smooth
        delivery of your order
      </p>
    </div>

    <div
      class="w-11/12 mx-auto flex flex-col justify-between items-start relative space-y-8"
    >
      <form [formGroup]="form" (ngSubmit)="goToPayment()" class="w-full space-y-6">
        <!-- Contact Details -->
        <div class="w-full space-y-4">
          <p class="text-xl font-semibold text-gray-800 tracking-wide">
            Contact Details
          </p>
          <div
            class="w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
          >
            <div class="flex flex-col space-y-1">
              <label
                for="recipientName"
                class="text-sm font-semibold text-gray-700"
                >Name</label
              >
              <input
                type="text"
                id="recipientName"
                placeholder="Enter recipient name"
                formControlName="displayName"
                class="w-full px-4 py-2 border rounded-lg focus:ring-1 focus:border-rose-500 focus:ring-rose-500 outline-none transition"
              />
            </div>
            <div class="flex flex-col space-y-1">
              <label
                for="recipientEmail"
                class="text-sm font-semibold text-gray-700"
                >Email</label
              >
              <input
                type="email"
                id="recipientEmail"
                placeholder="Enter recipient email"
                disabled
                value="{{ customer.email }}"
                class="w-full px-4 py-2 border bg-gray-100 rounded-lg focus:ring-1 focus:border-rose-500 focus:ring-rose-500 outline-none transition"
              />
            </div>
            <div class="flex flex-col space-y-1">
              <label
                for="recipientPhone"
                class="text-sm font-semibold text-gray-700"
                >Phone</label
              >
              <input
                type="tel"
                id="recipientPhone"
                placeholder="Enter recipient phone"
                value="{{ customer.phone }}"
                class="w-full px-4 py-2 border rounded-lg focus:ring-1 focus:border-rose-500 focus:ring-rose-500 outline-none transition"
              />
            </div>
          </div>
        </div>

        <!-- Address Details -->
        <div class="w-full space-y-4">
          <p class="text-xl font-semibold text-gray-800 tracking-wide">
            Address for Delivery
          </p>
          <div class="space-y-6">
            <div class="w-full grid grid-cols-1 md:grid-cols-3 gap-6">
              <div class="flex flex-col space-y-1">
                <label
                  for="addressLine1"
                  class="text-sm font-semibold text-gray-700"
                  >Address Line 1</label
                >
                <input
                  type="text"
                  id="addressLine1"
                  placeholder="Enter address line 1"
                  formControlName="addressLine1"
                  class="w-full px-4 py-2 border rounded-lg focus:ring-1 focus:border-rose-500 focus:ring-rose-500 outline-none transition"
                />
              </div>
              <div class="flex flex-col space-y-1">
                <label
                  for="addressLine2"
                  class="text-sm font-semibold text-gray-700"
                  >Address Line 2</label
                >
                <input
                  type="text"
                  id="addressLine2"
                  placeholder="Enter address line 2"
                  formControlName="addressLine2"
                  class="w-full px-4 py-2 border rounded-lg focus:ring-1 focus:border-rose-500 focus:ring-rose-500 outline-none transition"
                />
              </div>
            </div>

            <div class="w-full grid grid-cols-1 md:grid-cols-3 gap-6">
              <div class="flex flex-col space-y-1">
                <label for="city" class="text-sm font-semibold text-gray-700"
                  >City</label
                >
                <input
                  type="text"
                  id="city"
                  placeholder="Enter city"
                  formControlName="city"
                  class="w-full px-4 py-2 border rounded-lg focus:ring-1 focus:border-rose-500 focus:ring-rose-500 outline-none transition"
                />
              </div>
              <div class="flex flex-col space-y-1">
                <label for="state" class="text-sm font-semibold text-gray-700"
                  >State</label
                >
                <input
                  type="text"
                  id="state"
                  placeholder="Enter state"
                  formControlName="state"
                  class="w-full px-4 py-2 border rounded-lg focus:ring-1 focus:border-rose-500 focus:ring-rose-500 outline-none transition"
                />
              </div>
              <div class="flex flex-col space-y-1">
                <label for="pinCode" class="text-sm font-semibold text-gray-700"
                  >Pin Code</label
                >
                <input
                  type="text"
                  id="pinCode"
                  placeholder="Enter pin code"
                  formControlName="pinCode"
                  class="w-full px-4 py-2 border rounded-lg focus:ring-1 focus:border-rose-500 focus:ring-rose-500 outline-none transition"
                />
              </div>
            </div>

            <div
              class="w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
            >
              <div class="flex flex-col space-y-1">
                <label for="country" class="text-sm font-semibold text-gray-700"
                  >Country</label
                >
                <input
                  type="text"
                  id="country"
                  placeholder="Enter country"
                  formControlName="country"
                  class="w-full px-4 py-2 border rounded-lg focus:ring-1 focus:border-rose-500 focus:ring-rose-500 outline-none transition"
                />
              </div>
            </div>
          </div>
          <button
            class="w-full bg-rose-500 text-white py-2 rounded-lg font-medium hover:bg-white hover:text-rose-500 border border-rose-500 transition-colors cursor-pointer mt-6"
            type="submit"
          >
            Proceed to Payment
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
